<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="register.css"> <!-- Link to the CSS file -->
    <script src="script.js" defer></script> <!-- External JS file (optional for extra interactivity) -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/register.jpg" alt="Waste Collection Service Logo" class="logo-img">
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="schedule.html">Schedule Pickup</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="admin.html">Admin Panel</a></li>
        </ul>
    </nav>

    <!-- Main Registration Section -->
    <main>
        <section class="register-container">
            <div class="register-box">
                <h2>Registration</h2> <!-- Registration Heading -->
                <form id="registration-form" action="register.php" method="POST">
                    <div class="form-field">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>

                    <div class="form-field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-field">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password">
                    </div>

                    <button type="submit">Register</button>
                </form>
                <!-- Added text to link to the login page -->
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Waste Collection Service. All rights reserved.</p>
    </footer>
</body>
</html>
